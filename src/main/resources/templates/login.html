<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	th:with="localeLanguage=${#locale.language}" th:lang="${localeLanguage}">

<head th:include="fragments/common :: [//head]" />

<body>
	
	<div class="container">

		<div class="row">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Sign in</h3>
				</div>
				<div class="panel-body">
					<form th:action="@{/login}" method="post">
<!-- 					TODO enable CSRF -->
<!-- 						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
						<div class="form-group">
							<div th:if="${param.error}">Invalid login or password</div>
							<div th:if="${param.logout}">You have been disconnected</div>
						</div>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Login" name="username" type="text" autofocus="autofocus" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" type="password" />
							</div>
							<button type="submit" class="btn btn-success">Sign in</button>
							<a th:href="@{/}" class="btn btn-default">Cancel</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

    </div>
	
	<!-- Scripts includes are placed at the end of the document so the pages load faster -->
	<div th:replace="fragments/common :: [//div[@id='scripts']]"></div>
</body>

</html>
